<body>
  <header class="header">
    <div class="content-head">
      <img class="header__logo" src="http://pa1.narvii.com/6939/c27c2f6d6a6ed8e90d430d7475723a8ce380630cr1-320-108_00.gif" alt="header_logo">
      <div class="header__text">WEB_ZADANIE_8</div>
    </div>  
  </header>
  <a href="#popup" id="for-popup-form" class="col-md-8 text-break">Обратная связь</a>
  <div class="popup-overlay" id="popup" style="display:none;">
    <div class="popWindow popup-main-window"  style="display:block;">
      <div class="close-btn">×</div>
      <div class ="container-fluid">
        <div class="row d-flex mx-sm-m3">
          <div class="col-md-8 order-2 px-sm-3">
            <h2 class="form-text">Оставьте свой отзыв и контактную информацию</h2>
          </div>
          <div class="col-md-2 order-1 px-sm-m3"></div>
          <div class="col-md-2 order-3 px-sm-m3"></div>
        </div>
      </div>
      <form action="https://formcarry.com/s/ohqiO00B21Z" method="POST" class="row mx-5 my-2 gy-1 popup-form">
        <label class="col-12">
                Имя:
                <br>
                <input type="name" name="ФИО" required>
              </label>
              <label class="col-12">
                e-mail:
                <br>
                <input type="email" name="E-mail" required>
              </label>
              <label class="col-12">
                Отзывы:
                <br>
                <textarea name="Текст"> </textarea>
              </label>
              <label class="col-12">
                С обработкой данных согласен(сна)
                <input type="checkbox" name="Согласие" required>
              </label>
              <label class="col-12">
                <input type="submit" name="popup-sub" class="popup-submit">
              </label>
      </form>
    </div>
    <br>
    <div class="popWindow thank-you-window">
